<section id="bodega" ng-controller="BodegaCtrl">
	<div id="slider-fluid-banner" class="banner carousel slide" data-interval="7000">
		<div class="carousel-inner">
			<div class="item active">
				<img class="flexImg" src="../images/index_banner/slide1-inicio-se-trata-de-vinos.jpg" alt="Slide 1" title="Productos de Se Trata de Vinos" />
			</div>
			<div class="item">
				<img class="flexImg" src="../images/index_banner/slide2-inicio-se-trata-de-vinos.jpg" alt="Slide 2" title="Expo Vino Costa Rica" />
			</div>
			<div class="item">
				<img class="flexImg" src="../images/index_banner/slide3-inicio-se-trata-de-vinos.jpg" alt="Slide 3" title="Eventos Anteriores" />
			</div>
			<div class="item">
				<img class="flexImg" src="../images/index_banner/slide4-inicio-se-trata-de-vinos.jpg" alt="Slide 4" title="Coraz&oacute;n Loco, de Andres Iniesta" />
			</div>
		</div>
		<a href="#slider-fluid-banner" class="left carousel-control" data-slide="prev">‹</a>
		<a href="#slider-fluid-banner" class="right carousel-control" data-slide="next">›</a>
	</div>
	<article class="clearfix">
		<a href back-button class="btn back-btn"><i class="icon-white icon-circle-arrow-left"></i> Volver</a>
		<h1 ng-show="bodega" ng-bind-html-unsafe="bodega.nombre">{{bodega.nombre}}</h1>
		<article ng-show="bodega" class="bodega-data">
			<div class="bodega-attributes">
				<div class="bodega-logo">
					<img src="data:image/jpg/png/gif;base64,{{bodega.imageURL}}" alt="{{bodega.nombre}}" />
				</div>
				<div>
					<p>Ubicaci&oacute;n:</p>
					<h4>{{bodega.ubicacion}}</h4>
				</div>
				<div>
					<p>Direcci&oacute;n:</p>
					<h4 ng-bind-html="bodega.direccion">{{bodega.direccion}}</h4>
				</div>
			</div>
			<hr class="line" />
			<div class="bodega-descripcion">
				<h4>Descripci&oacute;n:</h4>
				<div ng-bind-html="bodega.descripcion">
					{{bodega.descripcion}}
				</div>
			</div>
			<hr class="line" />
			<div class="bodega-productos">
				<h2>Productos de la bodega</h2>
				<section class="product-list clearfix">
					<a ng-repeat="wine in wines" href="#/productos/{{wine.id}}">
						<div>
							<img src="data:image/jpg/png/gif;base64,{{wine.product_image}}" alt="{{wine.nombre}}" />
							<span title="{{wine.nombre_bodega}}">{{wine.nombre_bodega}}</span>
						</div>
						<p><span ng-bind-html-unsafe="wine.nombre" title="{{wine.nombre}}">{{wine.nombre}}</span><br/><span><i>{{wine.tipo}}</i></span></p>
					</a>
				</section>
				<p ng-show="!wines.length">No hay productos disponibles.</p>
			</div>
		</article>
		<p ng-show="!bodega">La bodega no existe en el inventario.</p>
	</article>
</section>
<script>
	$(document).ready(function(){
		$('.carousel').carousel();
	});
</script>
